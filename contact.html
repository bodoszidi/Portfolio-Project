    <body>
        <div class="container my-5">
            <h1 class="text-center mb-5">
                Get in touch - drop a message with your details
            </h1>

            <div class="row justify-content-center align-items-start">
                <div class="col-12 col-md-6 mb-5">
                    <form
                        action="/submit"
                        class="text-start mx-auto"
                        style="max-width: 500px"
                    >
                        <div class="mb-3">
                            <label for="email" class="form-label"
                                >Your email:</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Your email"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label"
                                >Your message:</label
                            >
                            <textarea
                                class="form-control"
                                id="message"
                                name="message"
                                rows="6"
                                placeholder="Write your message here..."
                                required
                            ></textarea>
                        </div>

                        <div class="text-center">
                            <input
                                class="btn btn-contact btn-primary mt-4"
                                type="submit"
                                value="Send!"
                            />
                        </div>
                        <p
                            id="success"
                            class="text-success text-center mt-3 d-none"
                        >
                            Message sent successfully!
                        </p>
                    </form>
                </div>

                <div class="col-12 col-md-6 text-center">
                    <div class="contact-info mx-auto" style="max-width: 400px">
                        <h3 class="p-3 m-2">Email</h3>
                        <p>
                            <a
                                class="email-address"
                                id="contact"
                                href="mailto:szidibee@gmail.com"
                                title="email address"
                            >
                                szidibee@gmail.com
                            </a>
                        </p>

                        <h3>LinkedIn</h3>
                        <p>
                            <a
                                href="https://www.linkedin.com/in/szidonia-b-440975207/"
                                target="_blank"
                            >
                                @szidonia.b
                            </a>
                        </p>
                    </div>
                </div>
            </div>

    <script>
        function signUp(event) {
            event.preventDefault();

            let emailInput = document.querySelector("#email");
            let messageInput = document.querySelector("#message");

            console.log(emailInput.value);
            console.log(messageInput.value);

            event.target.reset();

            document.querySelector("#success").classList.remove("d-none");
        }

        let form = document.querySelector("form");
        form.addEventListener("submit", signUp);
